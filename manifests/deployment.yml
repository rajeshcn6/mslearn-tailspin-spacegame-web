apiVersion : apps/v1
kind: Deployment
metadata:
  name: hello-azurerepository
spec:
  replicas: 1
  progressDeadlineSeconds: 120
  strategy:
    type: canary
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: hello-azurerepository
  template:
    metadata:
      labels:
        app: hello-azurerepository
    spec:
      containers:
        - name: hello-azurerepository
          image: myakr.azurecr.io/azurerepository:tag1
          ports:
          - containerPort: 80
